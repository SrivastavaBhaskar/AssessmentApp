{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block content %}

<div class="position-absolute top-50 start-50 translate-middle">
    <h1>Assessment</h1>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary mt-3" type="submit" value="Start Assessment">
    </form>
</div>

{% endblock content %}
